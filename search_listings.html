<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Listings</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #4CAF50; color: white; padding: 10px 0; text-align: center; }
        nav { background-color: #333; overflow: hidden; }
        nav a { float: left; display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
        nav a:hover { background-color: #ddd; color: black; }
        main { padding: 20px; }
        footer { background-color: #333; color: white; text-align: center; padding: 10px 0; position: fixed; width: 100%; bottom: 0; }
        .search-bar { margin-bottom: 20px; }
        .filter-options { margin-bottom: 20px; }
        .car-results { list-style-type: none; padding: 0; }
        .car-results li { background-color: #f9f9f9; margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <header>
        <h1>Search Listings</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#search_listings">Search Listings</a>
    </nav>
    <main>
        <div class="search-bar">
            <input type="text" placeholder="Search for cars..." style="width: 100%; padding: 10px;">
        </div>
        <div class="filter-options">
            <label for="filter">Filter by:</label>
            <select id="filter" style="width: 100%; padding: 10px;">
                <option value="all">All</option>
                <option value="sedan">Sedan</option>
                <option value="suv">SUV</option>
                <option value="truck">Truck</option>
            </select>
        </div>
        <ul class="car-results">
            <li>Car 1: Description, Price, etc.</li>
            <li>Car 2: Description, Price, etc.</li>
            <li>Car 3: Description, Price, etc.</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2023 Car Listings. All rights reserved.</p>
    </footer>
</body>
</html>

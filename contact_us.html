<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #4CAF50; color: white; padding: 10px 0; text-align: center; }
        nav { background-color: #333; }
        nav ul { list-style-type: none; margin: 0; padding: 0; overflow: hidden; }
        nav ul li { float: left; }
        nav ul li a { display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
        nav ul li a:hover { background-color: #111; }
        main { padding: 20px; }
        footer { background-color: #333; color: white; text-align: center; padding: 10px 0; position: fixed; width: 100%; bottom: 0; }
        .contact-form { max-width: 600px; margin: 0 auto; }
        .contact-form label { display: block; margin: 10px 0 5px; }
        .contact-form input, .contact-form textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        .contact-form button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        .contact-form button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact_us">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <h2>Get in Touch</h2>
        <p>A page where users can find contact details and send messages.</p>
        <div class="contact-form">
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <h3>Contact Details</h3>
        <p>Email address: contact@example.com</p>
        <p>Phone number: +1234567890</p>
    </main>
    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Message sent!');
        });
    </script>
</body>
</html>
